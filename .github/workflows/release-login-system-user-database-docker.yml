name: Java CI with Maven

on:
  push:
    branches: [ "release-login-system-user-database" ]
  pull_request:
    branches: [ "release-login-system-user-database" ]

defaults:
  run:
    working-directory: ./user-database/

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Test with Maven
      run: mvn -B test --file pom.xml
      
    - name: Build with Maven
      run: mvn -B clean package --file pom.xml
      


    - name: Build and push Docker image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      shell: bash
      run: |
        docker build -t graduation-project_login-system_user-database:latest .
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        docker tag graduation-project_login-system_user-database tairitsu86/graduation-project_login-system_user-database
        docker push tairitsu86/graduation-project_login-system_user-database:latest
