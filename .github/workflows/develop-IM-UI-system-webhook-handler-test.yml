name: IM-UI-System Webhook-Handler Test

on:
  push:
    branches: [ "develop-IM-UI-system-webhook-handler" ]

defaults:
  run:
    working-directory: ./webhook-handler/

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      LINE_BOT_TOKEN: ${{ secrets.LINE_BOT_TOKEN }}
      LINE_BOT_SECRET: ${{ secrets.LINE_BOT_SECRET }}
      LINE_WEBHOOK: ${{ secrets.LINE_WEBHOOK }}
      RABBITMQ_HOST: ${{ secrets.RABBITMQ_HOST }}
      RABBITMQ_PORT: ${{ secrets.RABBITMQ_PORT }}
      RABBITMQ_USERNAME: ${{ secrets.RABBITMQ_USERNAME }}
      RABBITMQ_PASSWORD: ${{ secrets.RABBITMQ_PASSWORD }}
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
      
    - name: Test with Maven
      run: mvn -B test --file pom.xml
