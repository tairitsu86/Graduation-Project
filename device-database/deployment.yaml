apiVersion: apps/v1
kind: Deployment
metadata:
  name: device-database
  labels:
    app: device-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: device-database
  template:
    metadata:
      labels:
        app: device-database
    spec:
      containers:
      - name: device-database
        image: tairitsu86/graduation-project_im-ui-system_device-database:latest
        resources:
            limits:
              memory: "1024Mi"
              cpu: "500m"
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: device-database-secret
              key: database-username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: device-database-secret
              key: database-password
        - name: RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: device-database-secret
              key: rabbitmq-username
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: device-database-secret
              key: rabbitmq-password
        - name: DATABASE_IP_PORT
          valueFrom:
            configMapKeyRef:
              name: device-database-configmap
              key: database-ip-port
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: device-database-configmap
              key: database-name
        - name: RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: device-database-configmap
              key: rabbitmq-ip
        - name: RABBITMQ_PORT
          valueFrom:
            configMapKeyRef:
              name: device-database-configmap
              key: rabbitmq-port
---
apiVersion: v1
kind: Service
metadata:
  name: device-database-service
spec:
  selector:
    app: device-database
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8006
      targetPort: 8080
      nodePort: 30006


