spring.datasource.url=jdbc:sqlserver://${env.user-database-ip-port}};databaseName=${env.user-database-databaseName}};sslProtocol=TLS;Encrypt=false
spring.datasource.username=${env.user-database-username}}
spring.datasource.password=${env.user-database-password}}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql =true
spring.jpa.properties.hibernate.format_sql = true
