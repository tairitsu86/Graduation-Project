spring.datasource.url=jdbc:sqlserver://${USER_DATABASE_IP_PORT};databaseName=${USER_DATABASE_DATABASENAME};sslProtocol=TLS;Encrypt=false
spring.datasource.username=${USER_DATABASE_USERNAME}
spring.datasource.password=${USER_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql =true
spring.jpa.properties.hibernate.format_sql = true
